version: '3'
services:
  web:
    build: .
    ports:
      - "1234:80"
    volumes:
      - config/lms.ini:/etc/lms/lms.ini
      - config/lms-mgc.ini:/etc/lms/lms-mgc.ini
      - ../lms:/var/www/html
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: lms
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin 
    ports:
      - "5432:5432"

